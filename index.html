<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Вывести сумму заданную числом</title>
</head>
<body>
    <div class="container">
        <div class="number__container">
            <h1>Я могу вывести словами сумму заданную числом :)</h1>
            <div class="input-group mb-3">
            <div class="input-group-prepend" id="button-addon3">
                <button id="button_enter" class="btn btn-dark " type="button">Enter</button>
                <button id="button_clear" class="btn btn-outline-secondary" type="button">Сlear</button>
            </div>
                <input id="input_value" type="text" class="form-control" placeholder="" aria-label="Example text with two button addons" aria-describedby="button-addon3">
            </div>
    
            <div class="input-group mb-3">
                <input id="outputWords" readonly='true' type="text" class="form-control" placeholder="" aria-label="Example text with two button addons" aria-describedby="button-addon3">
            </div>
        </div>
    </div>
    

      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
